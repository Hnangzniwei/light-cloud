name: Deploy Lighthouse Instance with Terraform

on:
  push:
    branches:
      - main  # 根据需要调整触发分支

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.0  # 根据需要调整 Terraform 版本

      - name: Debug Secrets
        run: |
          echo "Tencent Secret ID: ${{ secrets.TF_VAR_TENCENT_SECRET_ID }}"
          echo "Tencent Secret Key: ${{ secrets.TF_VAR_TENCENT_SECRET_KEY }}"
          echo "Lighthouse Key ID: ${{ secrets.TF_VAR_LIGHTHOUSE_KEY_ID }}"
          echo "Instance Password: ${{ secrets.TF_VAR_INSTANCE_PASSWORD }}"  # 注意大小写
        env:
          TF_VAR_TENCENT_SECRET_ID: ${{ secrets.TF_VAR_TENCENT_SECRET_ID }}
          TF_VAR_TENCENT_SECRET_KEY: ${{ secrets.TF_VAR_TENCENT_SECRET_KEY }}
          TF_VAR_LIGHTHOUSE_KEY_ID: ${{ secrets.TF_VAR_LIGHTHOUSE_KEY_ID }}
          TF_VAR_INSTANCE_PASSWORD: ${{ secrets.TF_VAR_INSTANCE_PASSWORD }}  # 确保大小写一致

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan
        env:
          TF_VAR_TENCENT_SECRET_ID: ${{ secrets.TF_VAR_TENCENT_SECRET_ID }}
          TF_VAR_TENCENT_SECRET_KEY: ${{ secrets.TF_VAR_TENCENT_SECRET_KEY }}
          TF_VAR_LIGHTHOUSE_KEY_ID: ${{ secrets.TF_VAR_LIGHTHOUSE_KEY_ID }}
          TF_VAR_INSTANCE_PASSWORD: ${{ secrets.TF_VAR_INSTANCE_PASSWORD }}  # 确保大小写一致

      - name: Terraform Apply
        run: terraform apply -auto-approve
        env:
          TF_VAR_TENCENT_SECRET_ID: ${{ secrets.TF_VAR_TENCENT_SECRET_ID }}
          TF_VAR_TENCENT_SECRET_KEY: ${{ secrets.TF_VAR_TENCENT_SECRET_KEY }}
          TF_VAR_LIGHTHOUSE_KEY_ID: ${{ secrets.TF_VAR_LIGHTHOUSE_KEY_ID }}
          TF_VAR_INSTANCE_PASSWORD: ${{ secrets.TF_VAR_INSTANCE_PASSWORD }}  # 确保大小写
