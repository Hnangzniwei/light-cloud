name: Terraform CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      terraform_apply:
        description: 'Apply Terraform changes? (true/false)'
        required: true
        default: 'false'
        type: string
      cloud_provider:
  description: 'Cloud provider (e.g., tencent)'
  required: true
  default: 'tencent'
  type: string

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
    - name: Terraform Init
      run: terraform init
      env:
        TF_VAR_TENCENT_SECRET_ID: ${{ secrets.TENCENT_SECRET_ID }}
TF\_VAR\_TENCENT\_SECRET\_KEY: ${{ secrets.TENCENT_SECRET_KEY }}

